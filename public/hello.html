<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link href="animate.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Magic Mirror</title>
  </head>
  <body>
    <div id="root"></div>



    <div class="container">
      <section class="mirror hello none">
        <div class="inner_container">
          <h1 class="wow fadeInUp" data-wow-delay="1s">Hello</h1>
          <span class="line"></span>
          <h3 class="wow fadeInDown" data-wow-delay="1s">Fellow human</h3>
        </div>
      </section>

      <section class="mirror you_are none">
        <div class="inner_container">
          <h4 class="wow fadeInUp" data-wow-delay="1s">You are a </h4>
          <h2 class="wow fadeInUp" data-wow-delay="1.7s">middle aged men</h2>
          <span class="line"></span>
          <h4 class="wow fadeInDown" data-wow-delay="1s">and you look </h4>
          <h2 class="wow fadeInDown" data-wow-delay="1.7s">happy</h2>
        </div>
      </section>

      <section class="mirror menu_page none">
        <div class="inner_container">
          <header>
            <h3 class="wow fadeInUp" data-wow-delay="1s">What can I do for you today?</h3>
            <span class="line"></span>
          </header>
          <nav>
            <a href="#" class="wow fadeInUp" data-wow-delay="1.5s">Weather</a>
            <span class="vline"></span>
            <a href="#" class="wow fadeInUp" data-wow-delay="1.5s">News</a>
            <span class="vline"></span>
            <a href="#" class="wow fadeInUp" data-wow-delay="1.5s">My age</a>
          </nav>
        <p class="instructions">
          [speak to active]
        </p>

        </div>
      </section>




      <section class="mirror generic">
        <div class="inner_container">
          <header>
            <h3 class="wow fadeInUp" data-wow-delay="1s">The weather for today?</h3>
            <span class="line"></span>
          </header>
          <div class="weather">
            <figure>
              <img src="svg/01d.svg" alt="" />
            </figure>
            <h1>21&#176;<small>right now</small></h1>
            <ul>
              <li><h5>21&#176;<small>MIN</small></h5></li>
              <li><h5>21&#176;<small>MAX</small></h5></li>
            </ul>

          </div>
        <p class="instructions wow fadeInUp" data-wow-delay="2.5s">
          [say back to exit]
        </p>

        </div>
      </section>







    </div>

<script src="/wow.min.js" type="text/javascript"></script>
<script>new WOW().init();</script>
  </body>

</html>
